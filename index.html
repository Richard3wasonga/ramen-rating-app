<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header><h1>Ramen Rater</h1></header>
    <div id="image_container"></div>
    <div id="image_change">
        <div id="ramen-detail">
            <img class="detail-image" id="detail-image" src="images/image-placeholder.jpg" alt="Insert Name Here" />
            <h2 class="name" id="detail-name">Insert Name Here</h2>
            <h3 class="restaurant" id="detail-restaurant">Insert Restaurant Here</h3>
        </div>
        <h3>Rating:</h3>
        <p>
            <span id='rating-display'>Insert rating here</span> / 10
        </p>
        <h3>Comment:</h3>
        <p id="comment-display">Insert comment here</p>
    </div>
    <div id="form_cont">
        <form id="ramen_form">
            <div id="form_title">
                <h2>Add New Ramen</h2>
            </div>
            <label for="name">Name: </label>
            <input type="text" name="name" class="form-iput">
            <label for="restaurant">Restaurant: </label>
            <input type="text" name="restaurant" class="form-iput">
            <label for="image">Image: </label>
            <input type="text" name="image" class="form-iput">
            <label for="rating">Rating: </label>
            <input type="number" name="rating" class="form-iput">
            <label for="new-comment">Comment: </label>
            <textarea name="comment" id="form-input"></textarea>
            <button type="submit">Create</button>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
